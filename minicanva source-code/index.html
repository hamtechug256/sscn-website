<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mini Canva Pro</title>
    <link rel="stylesheet" href="../src/css/style.css">
</head>
<body>
    <header class="top-bar">
        <div class="logo">Mini Canva Pro</div>
        <nav>
            <button id="dashboard-button">Dashboard</button>
            <button id="logout-button">Logout</button>
        </nav>
    </header>
    <div class="app-container">
        <aside class="sidebar">
            <div class="sidebar-header">
                <h2>Tools</h2>
            </div>
            <div class="tools">
                <button id="add-text">Add Text</button>
                <button id="add-shape">Add Shape</button>
                <input type="file" id="add-image" accept="image/*">
                <label for="add-image" class="file-label">Add Image</label>
                <hr>
                <h3>Templates</h3>
                <div class="templates">
                    <div class="template" data-template="template1">Template 1</div>
                    <div class="template" data-template="template2">Template 2</div>
                    <div class="template" data-template="template3">Template 3</div>
                </div>
                <hr>
                <h3>Background Color</h3>
                <input type="color" id="bg-color" value="#ffffff">
                <hr>
                <h3>Canvas Settings</h3>
                <label for="canvas-width">Width:</label>
                <input type="number" id="canvas-width" value="800" min="100">
                <label for="canvas-height">Height:</label>
                <input type="number" id="canvas-height" value="600" min="100">
                <label for="grid-size">Grid Size:</label>
                <input type="number" id="grid-size" value="0" min="0">
                <hr>
                <h3>Zoom</h3>
                <button id="zoom-in">Zoom In</button>
                <button id="zoom-out">Zoom Out</button>
                <input type="range" id="zoom-slider" min="0.5" max="2" step="0.1" value="1">
            </div>
        </aside>
        <main class="main-content">
            <div class="canvas-container">
                <div id="canvas" class="canvas"></div>
            </div>
        </main>
        <aside class="right-sidebar">
            <div class="properties-panel">
                <h3>Properties</h3>
                <div id="property-controls">
                    <!-- Properties will be loaded here based on selected element -->
                    <label for="font-size">Font Size:</label>
                    <input type="number" id="font-size" min="8" max="100">

                    <label for="font-family">Font Family:</label>
                    <select id="font-family">
                        <option value="Arial">Arial</option>
                        <option value="Verdana">Verdana</option>
                        <option value="Georgia">Georgia</option>
                        <option value="Times New Roman">Times New Roman</option>
                        <option value="Courier New">Courier New</option>
                    </select>

                    <label for="text-color">Color:</label>
                    <input type="color" id="text-color" value="#000000">

                    <label for="bg-element-color">Background Color:</label>
                    <input type="color" id="bg-element-color" value="#ffffff">

                    <hr>
                    <h3>Alignment</h3>
                    <button id="align-left">Left</button>
                    <button id="align-center">Center</button>
                    <button id="align-right">Right</button>
                    <button id="align-top">Top</button>
                    <button id="align-middle">Middle</button>
                    <button id="align-bottom">Bottom</button>
                </div>
            </div>
            <div class="layers-panel">
                <h3>Layers</h3>
                <ul id="layers"></ul>
            </div>
            <div class="element-actions">
                <button id="delete-element">Delete</button>
                <button id="duplicate-element">Duplicate</button>
            </div>
            <div class="save-panel">
                <button id="save-design">Save Design</button>
            </div>
            <div class="export-panel">
                <button id="export-png">Export as PNG</button>
                <button id="export-pdf">Export as PDF</button>
            </div>
        </aside>
    </div>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.4.1/html2canvas.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
    <script type="module" src="../src/js/app.js"></script>
</body>
</html>
